<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container-scroller {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .auth-form-light {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.875rem;
            margin-bottom: 10px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .auth-link {
            color: #007bff;
            font-size: 0.875rem;
            text-decoration: none;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 20px;
            font-size: 0.875rem;
            color: #6c757d;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container-scroller">
        <div class="auth-form-light">
            <h2>Forgot Password</h2>
            <p>Please enter your email address to request a password reset link.</p>
            <form id="forgot-password-form">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <button type="submit" class="btn-primary">Send Reset Link</button>
            </form>
            <div class="message" id="response-message" style="display: none;"></div>
            <p class="mt-4">
                <a href="login.html" class="auth-link">Back to Login</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('forgot-password-form');
            const responseMessage = document.getElementById('response-message');

            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission
                
                const email = document.getElementById('email').value.trim();
                
                if (email) {
                    // Handle sending reset link (e.g., make an API request)
                    responseMessage.textContent = 'A password reset link has been sent to your email address.';
                    responseMessage.style.color = 'green';
                    responseMessage.style.display = 'block';
                    form.reset(); // Reset form after submission
                } else {
                    responseMessage.textContent = 'Please enter a valid email address.';
                    responseMessage.style.color = 'red';
                    responseMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
