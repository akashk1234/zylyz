<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container-scroller {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .auth-form-light {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .brand-logo img {
            width: 100px; /* Adjust size if needed */
            margin-bottom: 20px;
        }

        h4 {
            margin: 10px 0;
            font-size: 1.25rem;
            text-align: center;
        }

        h6 {
            margin-bottom: 20px;
            color: #6c757d;
            font-size: 1rem;
            text-align: center;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.875rem;
            margin-bottom: 10px; /* Added space between inputs */
        }

        .form-control-lg {
            padding: 15px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-facebook {
            background-color: #3b5998;
            color: #fff;
        }

        .btn-facebook:hover {
            background-color: #2d4373;
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Space between checkbox and links */
        }

        .form-check-input {
            margin-right: 5px;
        }

        .form-check-label {
            font-size: 0.875rem;
            color: #6c757d;
        }

        .auth-link {
            color: #007bff;
            font-size: 0.875rem;
            text-decoration: none;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .text-center {
            text-align: center;
        }

        .text-center a {
            color: #007bff;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        /* Additional margins for spacing */
        .mb-4 {
            margin-bottom: 1rem; /* Space between elements */
        }

        .mt-3 {
            margin-top: 1rem; /* Space between elements */
        }
    </style>
</head>
<body>
    <div class="container-scroller">
        <div class="auth-form-light">
            <h4>Hello! Let's get started</h4>
            <h6>Sign in to continue.</h6>
            <form class="pt-3">
                <div class="form-group">
                    <input type="email" class="form-control form-control-lg" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                </div>
                <div class="mb-4"> <!-- Added mb-4 class for spacing -->
                    <button type="button" class="btn btn-primary" id="login-button">SIGN IN</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="keep-signed-in">
                        <label class="form-check-label" for="keep-signed-in">Keep me signed in</label>
                    </div>
                    <a href="password_recovery.html" class="auth-link">Forgot password?</a>
                </div><br>
                <div class="mb-4"> <!-- Added mb-4 class for spacing -->
                    <button type="button" class="btn btn-facebook">
                        <i class="ti-facebook me-2"></i>Connect using Facebook
                    </button>
                </div>
                
            </form>
            <p id="error" style="color: red; display: none;">Invalid username or password!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.getElementById('login-button');
            const errorMessage = document.getElementById('error');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            // Mock login credentials
            const validUsername = 'user';
            const validPassword = 'pass';

            loginButton.addEventListener('click', () => {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (username === validUsername && password === validPassword) {
                    // Set authenticated flag in localStorage
                    localStorage.setItem('authenticated', 'true');
                    // Redirect to home page if login is successful
                    window.location.href = 'index.html';
                } else {
                    // Show error message if login fails
                    errorMessage.textContent = 'Invalid credentials';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
